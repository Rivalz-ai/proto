syntax = "proto3";

package morpho;
import "morpho/models/supplyERC20.proto";
import "morpho/models/withdrawERC20.proto";
import "morpho/models/getAPR.proto";
import "morpho/models/getAPY.proto";
import "morpho/models/getTVL.proto";
import "morpho/models/getLiquidity.proto";
import "morpho/models/getLendingPool.proto";

option go_package = "pb/go/morpho;morpho";

service MorphoService {
  rpc SupplyERC20(SupplyERC20Request) returns (SupplyERC20Response) {};
  rpc WithdrawERC20(WithdrawERC20Request) returns (WithdrawERC20Response) {};
  rpc GetAPR(GetAPRRequest) returns (GetAPRResponse) {};
  rpc GetAPY(GetAPYRequest) returns (GetAPYResponse) {};
  rpc GetTVL(GetTVLRequest) returns (GetTVLResponse) {};
  rpc GetLiquidity(GetLiquidityRequest) returns (GetLiquidityResponse) {};
  rpc GetSuppliedBalance(SuppliedBalanceRequest)returns (SuppliedBalanceResponse) {};
  rpc GetLendingPool(GetLendingPoolRequest) returns (GetLendingPoolResponse) {};
}
