syntax = "proto3";

package morpho;

option go_package = "pb/go/morpho;morpho";

message SupplyERC20Request {
  string userAddress = 1;
  string orchestratorAddress = 2;
  string strategyId = 3;
  string poolAddress = 4;
  string amount = 5;
  string assetAddress = 6;
  int64 chainId =7;
}

message SupplyERC20Response {
  int64 chainId = 1;
  string txHash = 2;
  string amount = 3;
}

message SuppliedBalanceRequest {
  string userAddress = 1;
  string tokenAddress = 2; // supplied token address
}

message SuppliedBalanceResponse {
  string tokenAddress = 1;
  string balance = 2;
  string decimals = 3;
}