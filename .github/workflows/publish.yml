name: Publish to npm

on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      # 1. Checkout repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Setup Node.js & npm auth
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          registry-url: "https://registry.npmjs.org/"

      # 3. Install deps
      - name: Install dependencies
        run: npm ci

      # 4. Check if version already exists on npm
      - name: Check npm version
        id: check
        run: |
          PKG_NAME=$(node -p "require('./package.json').name")
          PKG_VERSION=$(node -p "require('./package.json').version")
          echo "package=$PKG_NAME" >> $GITHUB_OUTPUT
          echo "version=$PKG_VERSION" >> $GITHUB_OUTPUT

          # Query npm to see if version exists
          if npm view "$PKG_NAME@$PKG_VERSION" version > /dev/null 2>&1; then
            echo "exists=true" >> $GITHUB_OUTPUT
          else
            echo "exists=false" >> $GITHUB_OUTPUT
          fi

      # 5. Build package
      - name: Build
        if: steps.check.outputs.exists == 'false'
        run: npm run build

      # 6. Publish to npm only if new version
      - name: Publish
        if: steps.check.outputs.exists == 'false'
        run: npm publish --access public
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      # 7. Skip notice
      - name: Skip publish
        if: steps.check.outputs.exists == 'true'
        run: echo "Version already exists on npm. Skipping publish âœ…"
